<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sarthi Borkar - Explore my pixel world | Web3 Developer & Researcher">
    <title>Sarthi's Pixel World | Web3 Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Press Start 2P', monospace;
            background: #000; color: #fff; overflow: hidden;
            image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;
        }
        #gameContainer {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #1a1a2e;
        }
        #gameCanvas {
            border: 8px solid #2a2a4a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 255, 255, 0.1);
            image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;
            max-width: 95vw; max-height: 85vh; background: #000;
        }
        #ui { position: absolute; top: 20px; left: 20px; right: 20px; pointer-events: none; z-index: 10; }
        .ui-panel {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 40, 70, 0.95));
            border: 4px solid #fff; border-radius: 2px; padding: 14px 24px; margin-bottom: 10px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5), inset 2px 2px 0 rgba(255, 255, 255, 0.2);
            font-size: 13px; line-height: 2;
        }
        #dialogBox {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 900px;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.98), rgba(40, 40, 70, 0.98));
            border: 6px solid #fff; border-radius: 4px; padding: 28px 36px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5), inset 3px 3px 0 rgba(255, 255, 255, 0.2);
            display: none; font-size: 15px; line-height: 2.2; z-index: 100;
        }
        #dialogBox.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        .dialog-text { color: #fff; margin-bottom: 18px; text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.8); }
        .dialog-prompt { color: #ffeb3b; text-align: right; animation: blink 1s infinite; font-size: 13px; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        #controls {
            position: absolute; bottom: 30px; right: 30px;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 40, 70, 0.95));
            border: 4px solid #fff; border-radius: 2px; padding: 14px 20px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5), inset 2px 2px 0 rgba(255, 255, 255, 0.2);
            font-size: 11px; line-height: 2; z-index: 10;
        }
        .highlight { color: #ffeb3b; text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8); }
        @media (max-width: 768px) {
            .ui-panel, #controls { font-size: 9px; padding: 10px 14px; }
            #dialogBox { font-size: 12px; padding: 20px 26px; }
        }
        #loadingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f0f1e, #1a1a2e);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s;
        }
        #loadingScreen.hidden { opacity: 0; pointer-events: none; }
        .loading-text {
            color: #00ff88; font-size: 24px; margin-bottom: 45px;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .loading-bar {
            width: 420px; height: 38px; border: 5px solid #00ff88;
            position: relative; box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
        }
        .loading-progress {
            height: 100%; background: linear-gradient(90deg, #00ff88, #00dd77);
            width: 0%; transition: width 0.3s; box-shadow: 0 0 20px rgba(0, 255, 136, 0.9);
        }
        #sceneTransition {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; opacity: 0; pointer-events: none; z-index: 50; transition: opacity 0.3s;
        }
        #sceneTransition.active { opacity: 1; }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-text">LOADING PIXEL WORLD...</div>
        <div class="loading-bar"><div class="loading-progress" id="loadingProgress"></div></div>
    </div>

    <div id="gameContainer">
        <div id="sceneTransition"></div>
        <div id="ui">
            <div class="ui-panel">
                <div><span class="highlight">SARTHI'S PIXEL WORLD</span></div>
                <div style="font-size: 10px; margin-top: 10px;">üè† Home | üè¢ Work | üìö Library | üéÆ Arcade | ‚òï Cafe</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="1280" height="720"></canvas>

        <div id="dialogBox">
            <div class="dialog-text" id="dialogText"></div>
            <div class="dialog-prompt">‚ñº PRESS SPACE</div>
        </div>

        <div id="controls">
            <div><span class="highlight">CONTROLS</span></div>
            <div>‚Üë‚Üì‚Üê‚Üí / WASD: Move</div>
            <div>SPACE: Interact</div>
            <div>ESC: Back / Close</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
